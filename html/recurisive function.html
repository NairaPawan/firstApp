<body>
    <h4>JavaScript Function</h4>

<script>
    function countDown(number){
        document.write(number,"<br>");
        const newNumber= number-1;
        if(newNumber > 0){
            countDown(newNumber);
        }
        }
    }countDown(4);
</script>
