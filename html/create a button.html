<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
  


    <button onclick="displayInformation()">Click Me</button>

    <script>
       
        function displayInformation() {
            alert("This is the information I got after clicking the button!");

        }
    </script>

   
</body>
</html>
